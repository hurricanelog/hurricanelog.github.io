<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script type="text/javascript" type="text/javascript">
      Parse.initialize("Hev0hG9krgDPr5lldtV39SdCcystClc84Xjyu39I","5tov4CiVWxPoPi6vaTYjLtMsITbesiPYTAb1KLQs"); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
      Parse.serverURL = 'https://parseapi.back4app.com/'
    </script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          ChatApp
        </a>
        <button onclick="saveNewUser()">Send</button>
      </div>
    </nav>
    <form class="ApplicationFormSize">
      <div class="mb-3">
        <label for="InputUserName" class="form-label">Username</label>
        <input type="text" class="form-control" id="NewUser">
      </div>
      <div  class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="NewEmail" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="NewPassword">
      </div>
      <div class="mb-3">
        <label for="InputDateOfBirth" class="form-label">Date of birth</label>
        <input type="date" class="form-control" id="NewDateOfBirth">
      </div>
      </form>
    <script>
      async function saveNewUser() {
        //Create your Parse Object
        const UserId = new Parse.Object('UserId');
        //Define its attributes
        UserId.set('Username', document.getElementById('NewUser').value);
        UserId.set('DateOfBirth', document.getElementById('NewDateOfBirth').value);
        UserId.set('UserEmailAdress', document.getElementById('NewEmail').value);
        UserId.set('UserPasswordSha512', document.getElementById('NewPassword').value);
        try {
          //Save the Object
          const result = await UserId.save();
          alert('New object created with objectId: ' + result.id);
        } catch (error) {
          alert('Failed to create new object: ' + error.message);
        }
      }
    </script>
    <style>
    .ApplicationFormSize{
      position: absolute;
      left:10%;
      top:10%;
      right:10%;
    }
    </style>
  </body>
</html>
